[tools]
node = "lts"
pnpm = "latest"
python = "3.12"

[tasks.setup]
description = "Install JS dependencies"
run = "pnpm install"

[tasks.build]
description = "Build frontend"
run = "pnpm build"
depends = ["setup"]

[tasks.dev]
description = "Setup, build, and restart plugin loader"
run = "sudo systemctl restart plugin_loader"
depends = ["build"]
